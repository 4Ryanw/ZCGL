<html lang="cn" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/pages/commons/layout :: common_layout(~{::title},~{})">
  <title>台账管理系统</title>
</head>
<body>
<div class="container-scroller">
  <!-- 公共头部引用 -->
  <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"   th:include="/pages/commons/header::common_head"></nav>
  <!-- 主体流式布局 -->
  <div class="container-fluid page-body-wrapper">
    <!-- 导航边条 -->
    <nav  class="sidebar sidebar-offcanvas" th:include="/pages/commons/sidebar::common_sidebar" ></nav>

    <!-- 主体部分 -->
    <div class="main-panel">
      <!--标题-->
      <p class="mytitle">信息公告</p>
      <!--内容-->
      <div class="content-wrapper">
        <!-- 表格-->
        <div class="row">
          <div class="col-md-12 stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8"></div>
                  <div class="col-md-4">
                  <button type="button" class="btn btn-outline-primary btn-fw mr-2">新增公告</button>
                  <button type="button" class="btn btn-outline-success btn-fw mr-2" data-toggle="modal" data-target="#editModal">查看</button>
                  <button type="button" class="btn btn-outline-danger btn-fw mr-2" data-toggle="modal" data-target="#deleteModal">删除</button>
                  </div>
                </div>
                <!--表格-->
                <div class="table-responsive">
                  <table id="recent-purchases-listing" class="table table-hover">
                    <thead>
                    <tr>
                      <th></th>
                      <th>发布时间</th>
                      <th>文章标题</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class ="tr_sub">
                      <td><input type="checkbox"/></td>
                      <td>Jeremy Ortega</td>
                      <td>Levelled up</td>
                    </tr>
                    <tr class ="tr_sub">
                      <td><input type="checkbox"/></td>
                      <td>Alvin Fisher</td>
                      <td>Ui design completed</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"/></td>
                      <td>Emily Cunningham</td>
                      <td>support</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"/></td>
                      <td>Minnie Farmer</td>
                      <td>support</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"/></td>
                      <td>Betty Hunt</td>
                      <td>Ui design not completed</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"/></td>
                      <td>Myrtie Lambert</td>
                      <td>Ui design completed</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"/></td>
                      <td>Jacob Kennedy</td>
                      <td>New project</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"/></td>
                      <td>Ernest Wade</td>
                      <td>Levelled up</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--删除确认模态框-->
      <div class="modal fade " id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <span style="vertical-align: inherit;margin-left: auto">
                是否确认删除?
              </span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-danger">
                确定
              </button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
  </div>

      <!-- 公共底部引用 -->
      <footer class="d-sm-flex justify-content-center justify-content-sm-center" th:include="/pages/commons/footer::common_foot"/>
    </div>
  </div>
</div>
</body>
<!-- 公共js引用 -->
<div th:replace="/pages/commons/footer::common_js"></div>
<!-- 自定义jS -->
<script>
  /*初始化*/
  $(document).ready(function(){

  });

  /*表格点击事件*/
  $(".tr_sub").click(function () {
    $(".tr_sub").css("backgroundColor","");
    $(this).css("backgroundColor","darkgray");
    $(".recent-purchases-listing").find(":checkbox").attr("checked",false);
    $(this).find(":checkbox").attr("checked", true);
  })

</script>
</html>
